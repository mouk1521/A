      }

        background-color: #f3efdd;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #d3d5c9;
      }

        max-width: 100px;
        margin: 0 10px;
      }
      .footer-text {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <h1 class="h1"></h1>

      <div class="filters">
        <div class="filter-group">
          <label>選擇地區：</label>
          <select v-model="selectedArea">
            <option value="">全部地區</option>
            <option v-for="area in areas" :value="area">{{ area }}</option>
          </select>
        </div>

        <div class="filter-group">
          <label>選擇標籤：</label>
          <div class="tags-container">
            <div v-for="tag in tags" :key="tag" class="tag-item">
              <input type="checkbox" :value="tag" v-model="selectedTags" />
              <label>{{ tag }}</label>
            </div>
          </div>
        </div>
      </div>

      <div id="videos">
        <div v-if="loading">正在加載數據...</div>
        <div v-else-if="error">加載數據時出錯: {{ error }}</div>
        <div v-else-if="filteredVideos.length === 0">
          <p>沒有符合條件的影片</p>
        </div>
        <div
          v-else
          v-for="video in filteredVideos"
          :key="video.id"
          class="video-item"
        >
          <h3 class="title">{{ video.title }}</h3>

          <p>{{ video.description }}</p>
          <p>🌏地區: {{ video.area }}</p>
          <p>
            🔖標籤:
            <span v-for="tag in video.tags.split(',')" :key="tag" class="tag"
              >{{ tag }}</span
            >
          </p>
          <p class="address">
            📌地址
            <a
              :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(video.address)"
              target="_blank"
            >
              {{ video.address }}
            </a>
          </p>
          <br />

          <blockquote
            class="instagram-media"
            :data-instgrm-permalink="video.embedUrl"
            data-instgrm-version="14"
            style="
              background: #fff;
              border: 0;
              border-radius: 3px;
              margin: 1px;
              max-width: 540px;
              min-width: 326px;
              padding: 0;
              width: 99.375%;
              width: -webkit-calc(100% - 2px);
              width: calc(100% - 2px);
            "
          ></blockquote>
        </div>
      </div>
    </div>

    <footer>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX12jfq4izfBLhuzFe1NvpPN_5VGtnO0evAN_ZZWwbRo6JC_0X&s"
        alt="Logo 1"
